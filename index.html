<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gzu8jws.css">
</head>

<body>
    <div class="container">
        <div class="bronze_cup">
            <div class="price">2$</div>
            <img class="cup_img" src="img/bronze_cup.png" alt="Bronze cup">
            <div class="title">Bronze</div>
            <div class="description">any cup of coffe <br>
                until $3</div>
        </div>
        <div class="gold_cup">
            <div class="price" id="price_gold">3$</div>
            <img class="cup_img" id="gold" src="img/gold_cup.png" alt="Gold cup">
            <div class="title" id="gold_title">Gold</div>
            <div class="description">any cup of coffe <br>
                until $5</div>
        </div>
        <div class="silver_cup">
            <div class="price">2.5$</div>
            <img class="cup_img" src="img/silver_cup.png" alt="Silver cup">
            <div class="title">Silver</div>
            <div class="description">any cup of coffe <br>
                until $4</div>
        </div>


    </div>
</body>

</html>
